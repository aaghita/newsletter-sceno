    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <div class="container my-5">
      <h1 class="mb-5">Ceci n'est pas une newsletter sceno</h1>
      <div class="row gap-3 mb-5">
        <div class="col-4">
          <a href="bastien.html"><img src="images/bastien.png" alt="bastien" class="img clickable-content"></a>
        </div>
        <div class="col-4">
          <a href="raphael.html"><img src="images/raphael.png" alt="raphael" class="img clickable-content"></a>
        </div>
        <div class="col-4">
          <a href="raphaelle.html"><img src="images/raphaelle.jpg" alt="bastien" class="img clickable-content"></a>
        </div>
        <div class="row gap-3 justify-content-center">
          <div class="col-4">
            <a href="ghita.html"><img src="images/ghita.jpg" alt="ghita" class="img clickable-content"></a>
          </div>
          <div class="col-4">
            <a href="fred.html"><img src="images/fred.png" alt="bastien" class="img clickable-content"></a>
          </div>
        </div>
      </div>
    </div>
    <script>
      const clickableContent = document.querySelector(".clickable-content")
      document.onmousemove = (evt) => {
        const viewport_x = evt.clientX;
        const viewport_y = evt.clientY;

        const viewport_width  = window.innerWidth;
        const viewport_height = window.innerHeight;

        const ratio_x = viewport_x / viewport_width;
        const ratio_y = viewport_y / viewport_height;

        const content_rect = clickableContent.getBoundingClientRect();
        const content_width = content_rect.width;
        const content_height = content_rect.height;
        const content_x = content_width * ratio_x;
        const content_y = content_height * ratio_y;

        const translate_x = viewport_width  / 2 - content_x;
        const translate_y = viewport_height / 2 - content_y;

        clickableContent.style.setProperty("--translate-x", translate_x + "px");
        clickableContent.style.setProperty("--translate-y", translate_y + "px");
      };
    </script>
  </body>
